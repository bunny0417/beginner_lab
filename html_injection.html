<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registration and Email Inbox Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }
    .container {
      display: flex;
      width: 100%;
    }
    .left, .right {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .left {
      background: #f2f2f2;
      border-right: 1px solid #ccc;
    }
    .right {
      background: #fff;
    }
    h2 {
      margin-top: 0;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input[type="email"],
    input[type="text"],
    input[type="password"] {
      padding: 8px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      padding: 10px;
      background: #007BFF;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
    }
    input[type="submit"]:hover {
      background: #0056b3;
    }
    .message {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #007BFF;
      border-radius: 4px;
      background-color: #e7f3ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h2>Signup</h2>
      <form id="signupForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="submit" value="Sign Up">
      </form>
    </div>

    <div class="right">
      <h2>Email Inbox</h2>
      <div id="inbox">
        <p>No registrations yet.</p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      var email = document.getElementById("email").value;
      var username = document.getElementById("username").value;
      
      var registrationMessage = 
        "<div class='message'>" +
          "<p>Registration successful for <strong>" + username + "</strong>!</p>" +
          "<p>You are successfully registered and your email is: " + email + ".</p>" +
        "</div>";
      
      document.getElementById("inbox").innerHTML = registrationMessage;
      
      this.reset();
    });
  </script>
</body>
</html>
